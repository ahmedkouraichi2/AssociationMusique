<section id="contact" class="contact mb-5">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-12 text-center mb-5">
          <h1 class="page-title">Contact us</h1>
        </div>
      </div>
      <div class="row gy-4">
        <div class="col-md-4">
          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <h3>Address</h3>
            <address>A108 Adam Street, NY 535022, USA</address>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-item info-item-borders">
            <i class="bi bi-phone"></i>
            <h3>Phone Number</h3>
            <p><a href="tel:+155895548855">+1 5589 55488 55</a></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-item">
            <i class="bi bi-envelope"></i>
            <h3>Email</h3>
            <p><a href="mailto:info@example.com">info@example.com</a></p>
          </div>
        </div>
      </div>
      <div class="form mt-5">
        <form >
          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" formControlName="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group col-md-6">
              <input type="email" formControlName="email" class="form-control" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea formControlName="message" class="form-control" rows="5" placeholder="Message" required></textarea>
          </div>
          <div class="my-3">
            <div *ngIf="isLoading" class="loading">Loading</div>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="sent-message">{{ successMessage }}</div>
          </div>
          <div class="text-center">
            <button type="submit" [disabled]="isLoading">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </section>
